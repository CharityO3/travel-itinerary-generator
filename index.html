<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>AI Travel Itinerary Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Travel Itinerary Generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="itinerary-generator">
          <input type="text" placeholder="Enter your destination city" autofocus required autocomplete="off" class="input-box" id="user-itinerary-instruction">
          <input type="submit" class="submit-button">
        </form>
        <div class="hint">e.g., Poznan, Paris or Lagos</div>
      </div>

      <div class="weather-box hidden" id="weather_data"></div>
      <div class="travel-itinerary hidden" id="travel-itinerary"></div>
    </main>

    <footer>
      <p class="code-credit">
      This AI project was coded by <a href="https://github.com/CharityO3" target="_blank">Charity Orhoridiohwo</a> and is open-sourced on <a href="https://github.com/CharityO3/travel-itinerary-generator" target="_blank">GitHub</a> and hosted on <a href="https://my-ai-travel-itinerary-generator.netlify.app/" target="_blank">Netlify</a>
      </p>
    </footer>
  </div>

  <script src="src/script.js"></script>
</body>
</html>
